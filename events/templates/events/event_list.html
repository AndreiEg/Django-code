{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block content %}
<div class="container">
<h1>Events</h1>
{% for event in event_list %}
<div class="card">
  <div class="card-header">
    {{ event.venue }}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ event.event_date }} </h5>
    <p class="card-text">
        {{ event.description }}
        {% endfor %}
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
</div>
{% endblock %}
