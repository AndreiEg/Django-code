{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block content %}
{% if searched %}
<h1>You search for {{ searched }}</h1>
<br/>
{% for venue in venues %}
<a href="{% url 'show-venue' venue.id %}">{{ venue }}</a><br/>
{% endfor %}
{% else %}
<h1>You forgot to search</h1>
{% endif %}


{% endblock %}
