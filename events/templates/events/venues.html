{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block content %}
<div class="container">
<h1>Venues</h1>
<br/>
<table class="table table-striped table-hover table-boarded">
    {% for venue in venue_list %}
    <tr>
        <td>
            <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a>
        </td>
        <td align="right">
            <a href="{% url 'update-venue' venue.id %}" class="btn btn-outline-secondary btn-sm">Update</a>
        </td>
    </tr>
    {% endfor %}
</table>

</div>





{% endblock %}
