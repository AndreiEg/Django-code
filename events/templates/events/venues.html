{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block content %}
<div class="container">
    <h1>Venues</h1>
</div>
    {% for venue in venue_list %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Venue
        </div>
   <div class="card-body">
        <h5 class="card-title">
            {{ venue }}
        </h5>
        <p class="card-text">
        <ul>
   {{ venue.address }}
    {{ venue.phone }}
    <a href="{% url 'show-venue' venue.id %}">{{ venue }}</a><br/>

        </ul>
        </p>
       </div>
</div>
</div>

    {% endfor %}





{% endblock %}
