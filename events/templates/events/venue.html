{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            Venue
        </div>
   <div class="card-body">
        <h5 class="card-title">
            {{ venue }}
        </h5>
        <p class="card-text">
        <ul>
   {{ venue.address }}
    {{ venue.phone }}
       {{ venue.manager }}
    <a href="{% url 'show-venue' venue.id %}">{{ venue.web }}</a><br/>

        </ul>
       {% if venue.venue_image %}
       <img src="{{ venue.venue_image.url }}" width=500>
       {% endif %}
        </p>
       </div>
    </div>
</div>




{% endblock %}
